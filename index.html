<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Appium Controller</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 30px;
      backdrop-filter: blur(10px);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .control-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: rgba(255,255,255,0.9);
      color: #333;
      box-sizing: border-box;
    }
    textarea {
      min-height: 100px;
      font-family: monospace;
      font-size: 12px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: white;
      color: #667eea;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0,0,0,0.2);
      border-radius: 5px;
      font-family: monospace;
      font-size: 14px;
      max-height: 200px;
      overflow-y: auto;
    }
    .success {
      color: #4ade80;
    }
    .error {
      color: #f87171;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Appium Controller</h1>
    
    <div class="control-group">
      <label for="port">Server Port:</label>
      <input type="number" id="port" value="4723" min="1024" max="65535">
    </div>
    
    <div class="control-group">
      <button id="startBtn">Start Server</button>
      <button id="stopBtn" disabled>Stop Server</button>
    </div>
    
    <div class="control-group">
      <label for="devices">Detected Devices:</label>
      <select id="devices">
        <option value="">No devices detected</option>
      </select>
      <button id="refreshBtn">ðŸ”„ Refresh</button>
    </div>
    
    <div class="control-group">
      <label for="platform">Platform:</label>
      <select id="platform">
        <option value="android">Android</option>
        <option value="ios">iOS</option>
      </select>
    </div>
    
    <div class="control-group">
      <label for="capabilities">Capabilities (JSON):</label>
      <textarea id="capabilities">{
  "platformName": "Android",
  "appium:platformVersion": "13",
  "appium:deviceName": "emulator-5554",
  "appium:automationName": "UiAutomator2",
  "appium:app": "/path/to/app.apk"
}</textarea>
    </div>
    
    <div class="control-group">
      <button id="sessionBtn" disabled>Create Session</button>
    </div>
    
    <div class="status" id="status">
      Ready to start Appium server...
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
